name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # ===================================
  # Code Quality Checks
  # ===================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  # ===================================
  # Build & Cache Docker Image
  # ===================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true  # Loads image into docker for later jobs
          tags: django-auth:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================
  # Unit Tests with Coverage
  # ===================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env for testing
        run: |
          cat > .env << EOF
          DJANGO_SECRET_KEY=test-secret-key-for-ci-only-very-long-and-random-12345
          DJANGO_DEBUG=False
          DJANGO_SETTINGS_MODULE=config.settings.testing
          POSTGRES_DB=testdb
          POSTGRES_USER=testuser
          POSTGRES_PASSWORD=testpass
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          EOF

      - name: Run tests inside container
        run: |
          docker run --rm \
            --network host \
            --env-file .env \
            -v ${{ github.workspace }}/htmlcov:/app/htmlcov \
            django-auth:latest \
            sh -c "python manage.py migrate --noinput && pytest -v --cov=apps --cov-report=xml --cov-report=html --cov-report=term-missing"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

  # ===================================
  # Security Scan
  # ===================================
  security:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'django-auth:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  # ===================================
  # Build Summary
  # ===================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test, security]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job       | Status                  |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint      | ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build     | ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test      | ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security  | ${{ needs.security.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.build.result }}" != "success" || "${{ needs.test.result }}" != "success" || "${{ needs.security.result }}" != "success" ]]; then
            echo "❌ **Pipeline failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **All checks passed!**" >> $GITHUB_STEP_SUMMARY
          fi
