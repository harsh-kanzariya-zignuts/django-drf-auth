name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # ===================================
  # Code Quality Checks
  # ===================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run Ruff linter
        run: ruff check .
      
      - name: Run Ruff formatter check
        run: ruff format --check .

  # ===================================
  # Build Docker Image
  # ===================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: django-auth:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Save Docker image
        run: |
          docker save django-auth:latest | gzip > django-auth.tar.gz
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: django-auth.tar.gz
          retention-days: 1

  # ===================================
  # Run Tests
  # ===================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          docker load < django-auth.tar.gz
      
      - name: Create test environment file
        run: |
          cat > .env << EOF
          DJANGO_SECRET_KEY=test-secret-key-for-ci-testing-only
          DJANGO_DEBUG=False
          DJANGO_SETTINGS_MODULE=config.settings.testing
          POSTGRES_DB=testdb
          POSTGRES_USER=testuser
          POSTGRES_PASSWORD=testpass
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          EOF
      
      - name: Run tests with coverage
        run: |
          docker run --rm \
            --network ${{ job.services.postgres.network }} \
            --env-file .env \
            -e POSTGRES_HOST=postgres \
            -v ${{ github.workspace }}/htmlcov:/app/htmlcov \
            -v ${{ github.workspace }}/coverage.xml:/app/coverage.xml \
            django-auth:latest \
            sh -c "python manage.py migrate --noinput && pytest -v --cov=apps --cov-report=xml --cov-report=html --cov-report=term"
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # ===================================
  # Security Scan
  # ===================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          docker load < django-auth.tar.gz
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'django-auth:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===================================
  # Integration Tests
  # ===================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          docker load < django-auth.tar.gz
      
      - name: Create test environment
        run: |
          cp .env.example .env
          sed -i 's/your-super-secret-key-change-this-in-production-min-50-chars/test-secret-key-for-integration-testing/' .env
      
      - name: Start services
        run: |
          docker-compose -f docker-compose.test.yml up -d db_test
          sleep 10
      
      - name: Run integration tests
        run: |
          docker-compose -f docker-compose.test.yml run --rm test
      
      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

  # ===================================
  # Build Summary
  # ===================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test, security, integration]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration.result }} |" >> $GITHUB_STEP_SUMMARY
      
      - name: Report status
        if: needs.lint.result == 'failure' || needs.build.result == 'failure' || needs.test.result == 'failure' || needs.security.result == 'failure' || needs.integration.result == 'failure'
        run: |
          echo "❌ Build failed! Check the logs above."
          exit 1
      
      - name: Success message
        if: needs.lint.result == 'success' && needs.build.result == 'success' && needs.test.result == 'success' && needs.security.result == 'success' && needs.integration.result == 'success'
        run: |
          echo "✅ All checks passed successfully!"
